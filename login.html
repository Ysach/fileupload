<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/sign.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <form class="form-signin" method="post" action="http://127.0.0.1:9090/login">

        <input type="email" id="username" name="username" class="form-control" placeholder="邮箱" required="" autofocus="">
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="">
        <input type="hidden" name="token" value="{{.}}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
    </form>

</div> <!-- /container -->
</body>
</html>
